<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buscador de imagens em alta qualidade para seus projetos">
    <meta name="robots" content="index, nofollow">
    <link rel="shortcut icon" href="midias/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preload" as="style" href="estilo.css">
    <link rel="preload" as="style" href="icomoon/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" media="screen">
    <link rel="stylesheet" href="icomoon/style.css">
    <title>Space Zone</title>
</head>
<body>
    <input type="checkbox" name="dark-check" id="dark-check">

    <header>
        <img class="header__stars" src="midias/stars2.webp" alt="">

        <div class="header__divbtn">
            <button type="button" name="login" id="login" aria-label="login button">Login</button>
        </div>

        <div class="header__title">
            <h1>Space Zone</h1>
            <p>Professional photos in high quality for your projects</p>
        </div>

        <div class="header__search">
            <form action="" method="get"> 
                <label for="barrapesquisa"><input type="search" name="barrapesquisa" id="barrapesquisa" placeholder="Search Images..." maxlength="40" required><button type="submit" id="btnpesquisa" aria-label="pesquisar"><i class="icon-magnifying-glass"></i></button></label>
            </form>
        </div>  
    </header>
    <main>
        <nav>
            <div class="menu"> 

                <div class="menu__wrapper">
                    <img class="logo" src="midias/logo.webp" alt="">
                    <div class="wrapper__options">
                        <div class="options-a"><a href="#">Home</a></div>
                        <div class="options-a"><a href="#">Discover</a></div>
                        <div class="options-a"><a href="#">LeaderBoard</a></div>
                    </div>
                </div>

                <div class="menu__wrapper2">
                    <div class="wrapper2__select">
                        <i class="icon-caret-down"></i>
                        <label for="News"><input type="radio" name="News" id="News" class="selected">News</label>
                        <div class="selectbox">
                            <label for="Abstract"><input type="radio" name="News" id="Abstract" class="option">Abstract</label>
                            <label for="Animals"><input type="radio" name="News" id="Animals" class="option">Animals</label>
                            <label for="Architecture"><input type="radio" name="News" id="Architecture" class="option">Architecture</label>
                            <label for="Backgrounds"><input type="radio" name="News" id="Backgrounds" class="option">Backgrounds</label>
                            <label for="Business"><input type="radio" name="News" id="Business" class="option">Business</label>
                            <label for="Computer"><input type="radio" name="News" id="Computer" class="option">Computer</label>
                            <label for="Education"><input type="radio" name="News" id="Education" class="option">Education</label>
                            <label for="Emotions"><input type="radio" name="News" id="Emotions" class="option">Emotions</label>
                            <label for="FoodDrink"><input type="radio" name="News" id="FoodDrink" class="option">Food/Drink</label>
                            <label for="Health"><input type="radio" name="News" id="Health" class="option">Health</label>
                            <label for="Illustration"><input type="radio" name="News" id="Illustration" class="option">Illustration</label>
                            <label for="Music"><input type="radio" name="News" id="Music" class="option">Music</label>
                            <label for="Nature"><input type="radio" name="News" id="Nature" class="option">Nature</label>
                            <label for="Photography"><input type="radio" name="News" id="Photography" class="option">Photography</label>
                            <label for="Places"><input type="radio" name="News" id="Places" class="option">Places</label>
                            <label for="Technology"><input type="radio" name="News" id="Technology" class="option">Technology</label>
                            <label for="Sports"><input type="radio" name="News" id="Sports" class="option">Sports</label>
                            <label for="Travel"><input type="radio" name="News" id="Travel" class="option">Travel</label>
                            <label for="Vectors"><input type="radio" name="News" id="Vectors" class="option">Vectors</label>
                        </div>
                    </div> 

                    <div id="darkmode">
                        <label for="dark-check"><div class="darkbutton" id="toggle"></div></label> 
                        <i class="icon-sun"></i>
                        <i class="icon-moon"></i>
                    </div>
                </div>
            </div>
        </nav>


        <section class="conteudo">
            <picture class="conteudo__card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <img class="conteudo__img"  src="midias/1.webp" alt="imagem borboleta em flores">
            </picture>
            
            <picture class="conteudo__card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <img class="conteudo__img"  src="midias/2.webp" alt="imagem flores no rio">
            </picture>
            <picture class="conteudo__card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <img class="conteudo__img"  src="midias/3.webp" alt="imagem estrada florestal">
            </picture>
            <picture class="conteudo__card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <img class="conteudo__img"  src="midias/4.webp" alt="imagem arquitetura de um castelo">
            </picture>
            <picture class="conteudo__card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>

                <span></span>
                <span></span>
                <span></span>
                <img class="conteudo__img"  src="midias/7.webp" alt="imagem caneca javascript">
            </picture>
            <picture class="conteudo__card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <img class="conteudo__img"  src="midias/8.webp" alt="imagem gato mexendo no celular">
            </picture>
            <picture class="conteudo__card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <img class="conteudo__img"  src="midias/9.webp" alt="imagem café, computador e diário">
            </picture>

        <section class="paginas">
            <p>
                <div class="paginas__box"><a href="#">1</a></div>
                <div class="paginas__box"><a href="#">2</a></div>
                <div class="paginas__box"><a href="#">3</a></div>
                <div class="paginas__box"><a href="#">&gt;&gt;</a></div>
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; Todos os direitos reservados</p>
    </footer>
    <script>
        const toggle = document.getElementById('toggle');
        toggle.onclick = function() {
            toggle.classList.toggle('active')
        }
    </script>

    <script>
        const selected = document.querySelector(".selected");
        const optionsContainer = document.querySelector(".selectbox");

        const optionsList = document.querySelectorAll(".option");

        selected.addEventListener("click", () => {
            optionsContainer.classList.toggle("active");
        });
    </script>
</body>
</html>
